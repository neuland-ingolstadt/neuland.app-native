on: [push]
name: LoC Badge

jobs:
    hello_world_job:
        runs-on: ubuntu-latest
        name: Test Run
        steps:
            - name: Make Code Badge
              uses: shadowmoose/GHA-LoC-Badge@1.0.0
              id: badge
              with:
                  debug: true
                  directory: ./src/
                  badge: ./output/badge.svg
                  patterns: '*.js|*.ts|*.tsx' # Patterns in the format of a '.gitignore' file, separated by pipes.
                  ignore: 'node_modules'
